COM_KUNENA_A_ACCESSLEVEL_DESC_J15="<strong>Tips:</strong> Då åtkomstnivåer är fixerade i Joomla 1.5. Använd för att få bättre åtkomstkontroll <em>Åtkomsttyp: Användargrupper</em>."
COM_KUNENA_A_ACCESSLEVEL_DESC_J16="<strong>Tips:</strong> Du kan definiera egna åtkomstnivåer i <em>Joomla &gt;&gt; Användare &gt;&gt; Åtkomstnivåer</em>."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_TITLE="Primär användargrupp:"
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC="Den användargrupp som tillåts se denna kategori. <br /><br /> Standardinställningen är att alla som ärver användargruppen tillåts tillträde. Alternativt kan du begränsa åtkomst till enbart den angivna användargruppen genom att välja <em>Inkludera undergrupper = Nej</em>."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J15="<strong>Tips:</strong> Det finns 3 specialgrupper utöver användargrupper: <em>Ingen</em>, <em>Offentlig</em> och <em>Alla registrerade</em>. <br /> <strong>Tips:</strong> Du kan skapa egna användargrupper med komponenten <em>ArtOf User</em>."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J16="<strong>Tips:</strong> <em>Offentlig</em> innebär antingen alla eller enbart gäster beroende på inställningen <em>Inkludera undergrupper</em> om du inte har ändrat <em>Gästanvändargrupp</em> från <em>Joomla &gt;&gt; Användare &gt;&gt; Användargrupper &gt;&gt; Val</em>."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_TITLE="Sekundär användargrupp:"
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC="Sekundär användargrupp som tillåts se denna kategori. <br /><br /> Sekundär grupp kan vara användbar till exempel om både  <em>Publishers</em> och <em>Managers</em> behöver kunna se kategorin."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J15="<strong>Tips:</strong> Du kan inaktivera den sekundära gruppen genom att välja <em>Ingen</em>."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J16="<strong>Tips:</strong> Du kan inaktivera den sekundära gruppen genom att välja samma värde som på <em>Primär användargrupp</em>. <br /> <strong>Tips:</strong> Det kan vara en bättre idé att skapa en <em>Åtkomstnivågrupp</em> istället för att använda <em>Sekundär anvädargrupp</em>."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_CHILDS_TITLE="Primär inkluderar undergrupperna:"
COM_KUNENA_A_ACCESSGROUP_SECONDARY_CHILDS_TITLE="Sekundär inkluderar undergrupperna:"
COM_KUNENA_A_ACCESSGROUP_CHILDS_DESC="Ska undergrupper också få åtkomst? Om satt till  <em>Nej</em> begränsas åtkomsten till denna kategori  <strong>endast</strong> till den valda gruppen."
