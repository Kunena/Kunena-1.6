COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC="Grupa użytkowników, której wolno oglądać tę kategorię. <br /><br /> Domyślnie dostęp jest dozwolony dla każdego kto przynależy do grupy, lub jej podgrup. Alternatywnie można zastrzec dostęp dla wybranych grup tylko poprzez ustawienie <em>Dołącz Grupy Potomne = Nie</em>."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J15="<strong>Porada:</strong> Istnieją 3 specjalne grupy związane z użytkownikami: <em>Nikt</em>, <em>Publiczne</em> i <em>Wszyscy Zarejestrowani</em>. <br /> <strong>Porada:</strong> Możesz utworzyć własne grupy użytkowników z wykorzystaniem komponentu <em>ArtOf User</em>.1"
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J16="<strong>Porada:</strong> <em>Publiczny</em> oznacza zarówno każdego jak i tylko gości, zależnie od ustawienia<em>Dołącz Grupy Potomne</em> , które jeśli nie zostały zmienione z <em>Grupy Gości</em> w <em>Joomla >> Użytkownicy >> Grupy Użytkowników >> Opcje</em>."
