COM_KUNENA_A_ACCESSLEVEL_DESC_J15="<strong>Wskazówka:</strong> Jako, że poziomy dostępu są ustalane w Joomla 1.5. aby uzyskać lepszą kontrolę dostępu, użyj <em>Typ dostępu: grupy użytkowników.</em>"
