COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J15="<strong>Wskazówka:</strong> Możesz dezaktywować drugą grupę ustawiając wartość na: <em>Nikt</em>"
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J16="<strong>Porada:</strong> Możesz wyłączyć grupę podrzędną poprzez ustawienia identyczne jak w <em>Nadrzędnej Grupie Użytkowników</em>. <br /> <strong>Porada:</strong> Lepszym rozwiązaniem może być utworzenie <em>Grupy Poziomu Dostępu</em> zamiast wykorzystywania <em>Podrzędnej Grupy Użytkowników</em>."
