COM_KUNENA_A_CAPTCHA_GUESTS="Herausforderung für Gäste"
COM_KUNENA_A_CAPTCHA_GUESTS_DESC="Wähle &bdquo;Ja&ldquo;, wenn Captcha für Gäste angezeigt werden soll. Captchas können automatisierte Beiträge im Forum minimieren. Dies geschieht durch eine einfache Herausforderung, die leicht zu lösen ist, aber hilft, die Menschen von Computern zu unterscheiden."
