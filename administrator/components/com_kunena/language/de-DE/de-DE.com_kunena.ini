COM_KUNENA_A_PRUNE_DAYS="Tage"
COM_KUNENA_A_PRUNE_DESC="Die Säuberungsfunktion erlaubt es dir, Themen in denen seit der eingestellten Zeit keine neuen Beiträge eingingen, zurückzustutzen. Dies entfernt keine als &bdquo;Wichtig&ldquo; markierte oder gesperrte Themen, diese müssen von Hand entfernt werden. Themen in gesperrten Foren werden nicht gelöscht."
