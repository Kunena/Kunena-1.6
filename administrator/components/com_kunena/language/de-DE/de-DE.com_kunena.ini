COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC="Wenn ein einziges Abonnement per E-Mail an mehrere Empfänger gesendet wird, sollte hier in diesem Bereich eine gültige E-Mail-Adresse eingetragen sein. Warnung: Diese Adresse wird alle (durch das Forum gesendete) E-Mails erhalten. Wenn keine E-Mail-Adresse vorgesehen ist, könnten Abo-Mails als Spam behandelt werden."
