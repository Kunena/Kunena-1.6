COM_KUNENA_A_ACCESSGROUP_SECONDARY_CHILDS_TITLE="ثانوی شامل گروههای زیر"
COM_KUNENA_A_ACCESSGROUP_CHILDS_DESC="بايد زير گروه نيز مجاز به دسترسي كامل باشد ؟ اگر بر روي <em>خير</em> تنظيم شود ، دسترسي به اين تالار <strong>فقط</strong> به گروه هاي انتخاب شده محدود ميشود."
