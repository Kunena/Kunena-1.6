COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J15="<strong>راهنما :</strong> علاوه بر گروه كاربري 3 گروه كاربري خاص وجود دارد : <em>هيچكس</em> ، <em>عمومي</em> و <em>عضو سايت</em>. <br /> <strong>راهنما :</strong> شما با استفاده از كامپوننت <em>ArtOf User</em> ميتوانيد گروه كاربري خود را ايجاد كنيد ."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J16="<strong>راهنما :</strong> <em>عمومي</em> به معناي همه كس يا فقط كاربران مهمان بسته به تنظيمات <em>شامل زير گروه ها</em> كه اگر شما<em>گروه كاربران مهمان</em> را از Joomla &gt;&gt; Users &gt;&gt; User Groups &gt;&gt; Options</em><em> تغيير نداده باشيد."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_TITLE="گروه كاربري ثانويه :"
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC="گروه كاربري ثانويه كه مجاز به مشاهده اين تالار ميباشند.<br /><br /> گروه كاربري ثانويه هنگامي ميتواند مفيد باشد براي مثال اگر هر دو <em>منتشر كنندگان</em> و <em>مديران</em> كه بايد توانايي مشاهده تالار را داشته باشند ."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J15="<strong>راهنما :</em> با تنظيم كردن مقدار به <em>هيچكس</em> ميتوانيد گروه كاربري ثانويه را غيرفعال كنيد ."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J16="<strong>راهنما :</strong> با تنظيم كردن مقدار به مقدار مشابه <em>گروه كاربري اوليه</em> گروه كاربري ثانويه را غيرفعال كنيد.<br /><strong>راهنما :</strong> ميتوانيد ايده بهتري براي ايجاد <em>گروه سطح دسترسي</em> بجاي استفاده از <em>گروه كاربري ثانويه</em> باشد."
