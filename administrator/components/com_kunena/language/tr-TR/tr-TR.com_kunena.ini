COM_KUNENA_A_ACCESSTYPE_DESC="Bu kategoride kullanılacak Erişim kontrol tipi."
COM_KUNENA_A_ACCESSLEVEL_TITLE="Access Level:"
COM_KUNENA_A_ACCESSLEVEL_DESC="The <em>Access Level Group</em> that is allowed to view this category."
COM_KUNENA_A_ACCESSLEVEL_DESC_J15="<strong>İpucu:</strong> As access levels are fixed in Joomla 1.5. To get better access control, use <em>Access Type: User Groups</em>."
COM_KUNENA_A_ACCESSLEVEL_DESC_J16="<strong>İpucu:</strong> You can define your own access levels in <em>Joomla &gt;&gt; Users &gt;&gt; Access Levels</em>."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_TITLE="Birincil Kullanıcı Grubu:"
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC="Bu kategoriyi görüntüleyebilecek kullanıcı grubu. <br /><br /> By default access is allowed to everyone who inherits the user group. Alternatively you can restrict access to the specified user group only by setting <em>Include Child Groups = No</em>."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J15="<strong>İpucu:</strong> There are 3 special groups in addition to user groups: <em>Nobody</em>, <em>Public</em> and <em>All Registered</em>. <br /> <strong>Hint:</strong> You can create your own user groups with <em>ArtOf User</em> component."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J16="<strong>İpucu:</strong> <em>Public</em> means either everyone or only guests depending on the <em>Include Child Groups</em> setting if you haven't changed <em>Guest User Group</em> from <em>Joomla &gt;&gt; Users &gt;&gt; User Groups &gt;&gt; Options</em>."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_TITLE="İkincil Kullanıcı Grubu:"
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC="Secondary user group that is allowed to view this category. <br /><br /> Secondary group can be useful for example if both <em>Publishers</em> and <em>Managers</em> need to be able to see the category."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J15="<strong>İpucu:</strong> You can disable secondary group by setting its value to <em>Nobody</em>."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J16="<strong>İpucu:</strong> You can disable secondary group by setting it to have the same value as <em>Primary User Group</em>. <br /> <strong>Hint:</strong> It might be a better idea to create an <em>Access Level Group</em> instead of using <em>Secondary User Group</em>."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_CHILDS_TITLE="Primary Includes Child Groups:"
COM_KUNENA_A_ACCESSGROUP_SECONDARY_CHILDS_TITLE="Secondary Includes Child Groups:"
COM_KUNENA_A_ACCESSGROUP_CHILDS_DESC="Should child groups be allowed access as well? If set to <em>No</em>, access to this category is restricted to the selected group <strong>only</strong>."
