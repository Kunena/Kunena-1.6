COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Chào mừng"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Chúng tôi khuyến khích các thành viên mới tự giới thiệu ở đây. Làm quen nhau và chia sẻ sở thích."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Chào mừng đến Diễn đàn![/b] \n\n Hãy cho chúng tôi và các thành viên biết bạn là ai, những gì bạn thích và tại sao bạn đã trở thành một thành viên của trang web này. \n Hoan nghênh tất cả các thành viên mới và hy vọng gặp các bạn ở nhiều chủ đề!"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Hộp thư Góp ý"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Bạn có một vài vấn đề đưa ra để thảo luận và phản hồi bài viết? \n Đừng e ngại và hãy viết ra. Chúng tôi muốn lắng nghe từ bạn và nỗ lực làm những điều thân thiện hơn, tốt hơn cho trang web của chúng ta dành cho Khách của chúng ta cũng như các thành viên."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Đây là Tiêu đề Chuyên mục tùy chọn dành cho Hộp thư Góp ý"
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Chào mừng bạn đến với Kunena!"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]Welcome to Kunena![/b][/size] \n\n Cảm ơn bạn đã chọn Kunena dùng cho hoạt động Diễn đàn trong Joomla. \n\n Kunena, dịch từ tiếng Swahili có nghĩa là &ldquo;phát âm,&rdquo; được đội ngũ chuyên gia mã nguồn mở xây dựng với mục đích cung cấp giải pháp về diễn đàn có chất lượng hàng đầu, chặt chẽ thống nhất cho mã nguồn mở Joomla. Kunena còn hỗ trợ các phần mở rộng cài thêm khác như Community Builder và JomSocial. \n\n\n [size=4][b]Additional Kunena Resources[/b][/size] \n\n [b]Kunena Documentation:[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Kunena Support Forum[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]Kunena Downloads:[/b] [url]http://www.kunena.org/download[/url] \n\n [b]Kunena Blog:[/b] [url]http://www.kunena.org/blog[/url] \n\n [b]Gửi ý tưởng của bạn:[/b] [url]http://www.kunena.org/uservoice[/url] \n\n [b]Follow Kunena on Twitter:[/b] [url]http://www.kunena.org/twitter[/url]"

