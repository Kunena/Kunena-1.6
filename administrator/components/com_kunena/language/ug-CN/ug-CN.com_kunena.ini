COM_KUNENA_A_ACCESSGROUP_PRIMARY_TITLE="بىرىنچى قوللانغۇچى توپ گۇرۇپپىسى:"
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC="بۇ كاتېگورىيەنى كۆرۈشكە ئىجازەت قىلىنغان قوللانغۇچى توپ گۇرۇپپىسى.<br /><br /> كۆڭۈلدىكى ھالەتتە، بۇ قوللانغۇچى توپ گۇرۇپپىسىنىڭ ھەر بىر ۋارىس قوللانغۇچىسىنىڭ زىيارەت قىلىشىغا ئىجازەت قىلىنىدۇ. سىز يەنە پەقەت بەلگىلەنگەن توپ گۇرۇپپىدىكى ئەزالارنىڭ زىيارەت قىلىشىنى بەلگىلىيەلەيسىز، بۇنىڭ ئۈچۈن <strong>تارماق توپ گۇرۇپپىنى ئۆز ئىچىگە ئېلىش</strong> نى «ياق» دەپ تاللاپ قويسىڭىزلا بولىدۇ."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J15="<strong>ئەسكەرتىش: </strong> قوللانغۇچى توپ گۇرۇپپىسىدىن سىرت يەنە ئۈچ خىل ئالاھىدە توپ گۇرۇپپا بار: <strong>ئادەم يوق</strong>، <strong>ئاۋام</strong> ۋە <strong>بارلىق خەتلەنگەن ئەزا</strong>. <br /> <strong>ئەسكەرتىش: </strong> سىز <strong>ArtOf User</strong> بىرىكمە دېتالى ياردىمىدە ئۆزىڭىزنىڭ قوللانغۇچى توپ گۇرۇپپىڭىزنى قۇرسىڭىز بولىدۇ."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J16="<strong>ئەسكەرتىش: </strong> <strong>ئاۋام</strong> بولسا ھەر بىر ئادەمگە ۋەكىللىك قىلالايدۇ، پەقەت ساياھەتچىگىلا ۋاكىللىكمۇ قىلالايدۇ، بۇ سىزنىڭ <strong>تارماق توپ گۇرۇپپىسىنى ئۆز ئىچىگە ئېلىش</strong> بۇ تۈرىنى قانداق تەڭشىگىنىڭىزگە باغلىق. ئەگەر سىز  <strong>Joomla &gt;&gt; قوللانغۇچى &gt;&gt; قوللانغۇچى توپ گۇرۇپپىسى &gt;&gt; تاللانمىسى</strong> دا <strong>ساياھەتچى توپ گۇرۇپپىسى</strong> نى تېخى ئۆزگەرتمىگەن بولسىڭىز."
