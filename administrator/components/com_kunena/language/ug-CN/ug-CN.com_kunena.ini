COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC="بۇ كاتېگورىيەنى كۆرۈشكە ئىجازەت قىلىنغان ئىككىنچى قوللانغۇچى توپ گۇرۇپپىسى.<br /><br /> ئىككىنچى قوللانغۇچى توپ گۇرۇپپىسىنىڭ ياخشى تەرىپى بولسا ئىككى توپ گۇرۇپپا تەڭ كۆرەلەيدۇ. مەسىلەن: ئەگەر <strong>Publishers</strong> ۋە <strong>Managers</strong> بۇ ئىككى توپ گۇرۇپپىنىڭ ھەر ئىككىلىسى بۇ  كاتېگورىيەنى كۆرۈشكە توغرا كەلسە تەڭ كۆرەلەيدۇ."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J15="<strong>ئەسكەرتىش: </strong> سىز بۇ تاللانمىنى <strong>ئادەم يوق</strong> قىلىپ بەلگىلەپ، ئىككىنچى توپ گۇرۇپپىنى چەكلىسىڭىز بولىدۇ."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J16="<strong>ئەسكەرتىش: </strong> سىز ئىككىنچى توپ گۇرۇپپىنىڭ قىممىتىنى <strong>بىرىنچى قوللانغۇچى توپ گۇرۇپپىسى</strong> بىلەن ئوخشاش قىممەتتە بەلگىلىسىڭىز بولىدۇ، بۇ ئارقىلىقمۇ ئىككىنچى توپ گۇرۇپپىنى چەكلەشكە بولىدۇ.<br /> <strong>ئەسكەرتىش: </strong> ياكى بىر <strong>زىيارەت قىلىش دەرىجىسىدىكى توپ گۇرۇپپا</strong> دىن بىرنى قۇرۇڭ، بۇ ئۇسۇل <strong>ئىككىنچى قوللانغۇچى توپ گۇرۇپپىسى</strong> نى ئىشلەتكەندىن ياخشىراق."
