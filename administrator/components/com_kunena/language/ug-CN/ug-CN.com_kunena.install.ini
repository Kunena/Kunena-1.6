COM_KUNENA_INSTALL_DOWNGRADE_HINT="بۇ تاللانمىنى ئىشلىتىش ئارقىلق Kunena 1.6 نى ئالدىنقى نەشر نۇسخىسىغا تۆۋەنلىتىشكە بولىدۇ. سىز پەقەت يېڭى نەشر نۇسخىسىنى ئىشلەتكىنىڭىزدە مەسىلىگە يولۇقسىڭىز، ئاندىن بۇ مەشغۇلاتنى ئويلاشسىڭىز بولىدۇ."
