COM_KUNENA_INSTALL_DOWN_BUILD_HINT="بۇ تاللانمىنى ئىشلىتىش ئارقىلىق Kunena 1.6 نى نۆۋەتتىكى build قا تۆۋەنلىتىشكە بولىدۇ. سىز پەقەت يېڭى نەشر نۇسخىسىنى ئىشلەتكىنىڭىزدە مەسىلىگە يولۇقسىڭىز، ئاندىن بۇ مەشغۇلاتنى ئويلاشسىڭىز بولىدۇ."
COM_KUNENA_INSTALL_REINSTALL_HINT="بۇ تاللانمىنى ئىشلىتىش ئارقىلىق Kunena 1.6 نىڭ نۆۋەتتىكى نەشرى قاچىلىنىدۇ. بۇ مەشغۇلات Kunena قاچىلاش مۇندەرىجىسىدىكى بارلىق ھۆججەتلەرنى قاپلىۋېتىدۇ، باشقا ھۆججەتلەرگە تەسىرى يوق."
COM_KUNENA_INSTALL_MIGRATE_HINT="بىز كونا نەشر نۇسخىسىدىكى #COMPONENT_OLD# نى تەكشۈرۈپ بايقىدۇق، ئىشلىتىلگىنى يەنىلا ۋاقتى ئۆتكەن سانقان قېلىپى ۋە ھۆججەت يولى. بۇ تاللانمىنى ئىشلىتىش ئارقىلىق كونا نۇسخىدىكى سانلىق مەلۇماتلار Kunena 1.6 گە يۆتكەپ كېلىنىدۇ. بىز سىزنىڭ كونا سانلىق مەلۇماتلىرىڭىزنى زاپاسلاپ قويىمىز، لېكىن بارلىق قېلىپ ۋە ئۆزى بەلگىلىگەن ئۆزگەرتىشلەرنىڭ ھەممىسى يوقايدۇ. ئەگەر سىز Kunena 1.6 نى قاچىلىغان بولسىڭىز، بۇ مەشغۇلات #COMPONENT_OLD# #VERSION_OLD#  دىن سانلىق مەلۇماتلارنى (ياكا زاپاسنى) يېڭى قېلىپقا يۆتكەپ كىرىدۇ."
COM_KUNENA_INSTALL_INSTALL_HINT="بۇ تاللانما ئارقىلىق سىزنىڭ قاچىلاش باسقۇچىڭىزنى ئاخىرلاشتۇرۇڭ. بۇ مەشغۇلات يېڭى بىر مۇنبەر قۇرىدۇ، ئىچىگە ئۈلگە ماتېرىياللىرى قاچىلانغان."
COM_KUNENA_INSTALL_UNINSTALL_HINT="ئەگەر سىز يېڭىباشتىن يەنە بىر قېتىم قاچىلىماقچى بولسىڭىز، بۇ تاللانمىنى ئىشلىتىڭ."
COM_KUNENA_INSTALL_RESTORE_HINT="قاچىلاش پىروگراممىسى #COMPONENT_OLD# #VERSION_OLD# نىڭ زاپاس ھۆججىتىنى تاپتى. بۇ مەشغۇلات كونا سانلىق مەلۇماتنى ئەسلىگە كەلتۈرىدۇ ۋە Kunena 1.6 نى ئۆچۈرىدۇ. بۇ مەشغۇلات تاماملانغاندىن كېيىن، سىز چوقۇم كونا نەشر نۇسخىسىدىكى ماس قېلىپ، تىل ھۆججىتى، ئۆزى بەلگىلىگەن ئۆزگەرتىش قاتارلىقلارنى قايتىدىن قاچىلىشىڭىز كېرەك."
COM_KUNENA_INSTALL_WARN="ئاگاھلاندۇرۇش: "
COM_KUNENA_INSTALL_UPGRADE_WARN="ئەگەر سىز Kunena 1.6 نى قاچىلىغان بولسىڭىز، لېكىن كېيىن دەرىجىسىنى #COMPONENT_OLD# #VERSION_OLD# غا تۆۋەنلەتمەكچى بولسىڭىز، ئۇ ھالدا بۇ تاللانمىدا يېڭى تېمىنى كىرگۈزۈشكە بولمايدۇ. ئگەر بۇ خىل ئەھۋال بولسا، سىزنىڭ كونا نەشر نۇسخىڭىزنىڭ <em>دەرىجىسىنى كۆتۈرۈڭ</em>."
COM_KUNENA_INSTALL_MIGRATE_WARN="<em>بۇ مەشغۇلات پەقەت بىر قېتىم ئىشلىتىلىش كېرەك. </em>ئەگەر سىز ھەرقانداق #COMPONENT_OLD# نىڭ مودۇلى، قىستۇرما دېتالى ياكى بىرىكتۈرمە يۇمشاق دېتالى (Kunena 1.6 غا قارىتىلمىغان) نى قاچىلىغان بولسىڭىز، ئۇنداقتا ئىنتايىن مۇھىم بولغان بىر نۇقتا: داۋاملىق ئورۇن يۆتكەپ كېلىشتىن بۇرۇن ئۇلارنى ئۆچۈرىۋېتىشىڭىز ياكى دەرىجىسىنى يۇقىرى كۆتۈرىشىڭىز كېرەك. بۇ ھۆججەتلەرنىڭ كۆپ قىسمى Kunena نەشرىنى تەكشۈرۈپ بايقىيالمايدۇ، سىزنىڭ تور بېكىتىڭىزگە بۇزغۇنچىلىق ئېلىپ كېلىدۇ."
COM_KUNENA_INSTALL_RESTORE_WARN="بۇ مەشغۇلات بارلىق كونا سانلىق مەلۇماتلارنى يوقىتىدۇ."
COM_KUNENA_INSTALL_UNINSTALL_WARN="بۇ مەشغۇلات سىزنىڭ مۇنبىرىڭىزدىكى كاتېگورىيە، يازما ۋە قوشۇمچەلەرنى ئۆز ئىچىگە ئالغان بارلىق سانلىق مەلۇماتلارنى ئۆچۈرىدۇ."
COM_KUNENA_INSTALL_OFFLINE_WARNING="Kunena مۇنبىرى لىنىيەدىن ئۈزۈلگەن ھالەتتە."
COM_KUNENA_INSTALL_OFFLINE_WARNING_DESC="ئەگەر سىز ھازىر دەرىجىسىنى كۆتۈرۈشنى خالىمىسىڭىز، مۇنبىرىڭىزنىڭ قايتىدىن لىنىيەگە چىقىشىغا قولايلىق بولۇشى ئۈچۈن قاچىلاش جەريانىدىن ۋاز كېچىڭ، ئاندىن كېيىن كونا نەشر نۇسخىسىنى قاچىلاڭ."
