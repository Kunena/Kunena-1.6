COM_KUNENA_SAMPLEDATA_SECTION_TITLE="ئاساسىي سەھىپە"
COM_KUNENA_SAMPLEDATA_SECTION_DESC="بۇ ئاساسىي سەھىپە كاتېگورىيەسى. بىرىنچى دەرىجىلىك كاتېگورىيە بولۇش سۈپىتى بىلەن، ئۇ باشقا ساھىپىلەرنى ئۆز ئىچىگە ئالىدۇ. ئۇ يەنە level 1 كاتېگورىيە دەپمۇ ئاتىلىدۇ، بارلىق Kunena مۇنبىرىنى قاچىلىغاندا چوقۇم لازىم قۇرۇلىدىغان بىر كاتېگورىيەدۇر."
COM_KUNENA_SAMPLEDATA_SECTION_HEADER="ساياھەتچى ۋە ئەزاغا زاپاس ئۇچۇر بىلەن تەمىنلەش ئۈچۈن، «سەھىپە بەت بېشى» ئارقىلىق بەلگىلەنگەن بەت بېشىغا بىر بۆلەك تېكىست كۆرسەتسىڭىز بولىدۇ."
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="يېڭى ئەزا تىزىمغا ئېلىش"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="يېڭى ئەزانىڭ بۇ يەردە ئۆزىنى قىسقىچە تونۇشۇتۇرۇپ ئۆتۈشىنى ئۈمىد قىلىمىز، ئۆزئار تونۇشۇپ، خۇشاللىقتىن ئورتاق بەھىرلىنەيلى!"
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]مۇنبىرىمىزگە كەلگىنىڭىزنى قارىشى ئالىمىز![/b] \n\n ئۆزىڭىز توغرىسىدا توختىلىپ ئۆتۈڭ، قايەردىن كەلدىڭىز، نېمىگە قىزىقىسىز، بۇ مۇنبەرگە نېمە سەۋەبتىن قاتناشتىڭىز قاتارلىقلار. \n بارلىق يېڭى ئەزالارنى قارىشى ئالىمىز! شۇنىڭ بىلەن بىرگە سىزنى بۇ ئورۇندا دائىم ئۇچرىتىپ تۇرۇشنى ئۈمىد قىلىمىز!"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="پىكىر ساندۇقى"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="ئېلان قىلىدىغان پىكرىڭىز بامۇ؟ \n ئىككىلەنمەڭ، نېمە گېپىڭىز بولسا ئېيتىۋېرىڭ. بىز ئەزالارنىڭ يۈرەك سۆزىنى ئاڭلىغىمىز بار، شۇنداقلا ساياھەتچى ۋە ئەزالار رازى بولغىچە، بېكىتىمىزنى ياخشىلاشقا يەنىمۇ كۈچ چىقىرىمىز!"
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="بۇ بولسا «پىكىر ساندۇقى» سەھىپىسىنىڭ بەت بېشى."
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Kunena! نى ئىشلىتىشىڭىزنى قارىشى ئالىمىز"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]Kunena! نى ئىشلىتىشىڭىزنى قارىشى ئالىمىز[/b][/size] \n\n سىزنىڭ Kunena نى Joomla بېكىتىڭىزنىڭ مۇنبەر پىروگراممىسى قىلىپ تاللىغانلىقىڭىزغا رەھمەت. \n\n Kunena دېگەن سۆز كىسۋاخىلى تىلىدىن ئاھاڭ تەرجىمىسى بويىچە كىرگەن سۆز بولۇپ، «سۆزلەش» دېگەن مەنىدە. بىر تۈركۈم كودى ئېچىۋېتىلگەن پىروگرامما مۇتەخەسىسلىرى تۈزگەن Joomla غا يۇقىرى سۈپەتلىك، يۈكسەك دەرىجىدە بىرلىككە كەلگەن مۇنبەر لايىھەسىنى كۆرسىتىدۇ. Kunena ھەتتا مەكتەپ تورى بىرىكمە دېتالىنىمۇ قوللايدۇ، مەسىلەن  [url=http://www.joomlagate.com/index.php?option=com_remository&Itemid=48&func=fileinfo&id=1190]Community Builder[/url] ۋە [url=http://www.joomlagate.com/index.php?option=com_remository&Itemid=48&func=fileinfo&id=1068]JomSocial[/url]。 \n\n\n [size=4][b]يەنىمۇ كۆپ Kunena مەنبەسى [/b][/size] \n\n [b]Kunena دوكۇمېنتى: [/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Kunena نوپۇزدار مۇنبەر (ئىنگلىزچە)[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]Kunena خەنزۇچە مۇنبەر[/b]: [url]http://www.joomlagate.com/forum/[/url] \n\n [b]Kunena چۈشۈرۈش: [/b] [url]http://www.kunena.org/downloads[/url] \n\n [b]Kunena بىلوگ: [/b] [url]http://www.kunena.org/blog[/url] \n\n [b]سىزنىڭ ئىقتىدارغا قارىتا بەرگەن تەكلىپ پىكرىڭىزنى تاپشۇرۇش: [/b] [url]http://www.kunena.org/uservoice[/url] \n\n [b]Twitter دا Kunena غا يېقىن ئەگىشىش:[/b] [url]http://www.kunena.org/twitter[/url]"

COM_KUNENA_MENU_TITLE="Kunena تىزىملىكى"
COM_KUNENA_MENU_TITLE_DESC="بۇ Kunena نىڭ كۆڭۈلدىكى تىزىملىكى، مۇنبەرنىڭ يۇقىرى قىسمىدىكى يېتەكچى ئورنىدا ئىشلىتىلىدۇ. سىز قېلىپنىڭ خالىغان ئورنىغا ئېلان قىلالايسىز. لازىم بولمىغان تۈرلەرنى ئېلان قىلىشنى بىۋاسىتە بىكار قىلىۋەتسىڭىز بولىدۇ."

