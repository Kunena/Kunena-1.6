COM_KUNENA_A_ACCESSLEVEL_DESC_J15="<strong>Tip:</strong> Da adgangsniveauer er faste i Joomla 1.5. For at få bedre adgangskontrol, anvend <em>Adgangstype: Brugergrupper</em>."
COM_KUNENA_A_ACCESSLEVEL_DESC_J16="<strong>Tip:</strong> Du kan definere dine egne adgangsniveauer i <em>Joomla &gt;&gt; Brugere &gt;&gt; adgangsniveauer</em>."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_TITLE="Primær brugergruppe"
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC="Brugergruppen som har tilladelse til at se denne kategori. <br /><br /> Som standard er adgang tilladt til alle der nedarver brugergruppen. Alternativt kan du begrænse adgang til den specificerede brugergruppe ved kun at sætte <em>Inkluder undergrupper = Nej</em>."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J15="<strong>Tip:</strong> Der er 3 special grupper udover brugergrupper: <em>Ingen</em>, <em>Offentlig</em> og <em>Alle registrerede</em>. <br /> <strong>Tip:</strong> Du kan oprette dine egne brugergrupper med komponenten <em>ArtOf User</em>."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J16="<strong>Tip:</strong> <em>Offentlig</em> betyder enten alle eller kun gæster, afhængig af indstillingen <em>Inkluder undergrupper</em> hvis du ikke har ændret <em>Gæstebruger gruppe</em> i <em>Joomla &gt;&gt; Brugere &gt;&gt; Brugergrupper &gt;&gt; indstillinger</em>."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_TITLE="Sekundær brugergruppe:"
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC="Sekundær brugergruppe som har tilladelse til at se denne kategori. <br /><br /> Sekundær gruppe kan være brugbar hvis for eksempel både <em>Publishere</em> og <em>Managers</em> skal kunne se kategorien."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J15="<strong>Tip:</strong> Du kan deaktivere sekundære gruppe ved at sætte værdien til <em>Ingen</em>."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J16="<strong>Tip:</strong> Du kan deaktivere sekundær gruppe ved at sætte det til samme værdi som <em>Primær brugergruppe</em>. <br /> <strong>Tip:</strong> Det kan være en bedre idé at oprette en <em>Adgangsniveau gruppe</em> istedet for at bruge <em>Sekundær brugergruppe</em>."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_CHILDS_TITLE="Primær inkludere undergrupperne:"
COM_KUNENA_A_ACCESSGROUP_SECONDARY_CHILDS_TITLE="Skeundær inkluderer undergrupperne:"
COM_KUNENA_A_ACCESSGROUP_CHILDS_DESC="Må undergrupper have adgang? Hvis, indstil til <em>Nej</em>, adgnag til denne Kategori er begrænset til den udvalgte gruppe <strong>kun</strong>."
