COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC="Mẫu ví dụ có thể được sử dụng như một nền tảng khi bạn bắt đầu thiết kế mẫu của riêng bạn. Để bắt đầu: sao chép tất cả mọi thứ trong thư mục '/components/com_kunena/template/example' vào thư mục của riêng bạn và chỉnh sửa file template.xml. Để cho mọi người để dịch các thông số tùy chỉnh của bạn: thay đổi tên tập tin ngôn ngữ 'xx-XX.com_kunena.tpl_ [folder].ini'. Tập tin ngôn ngữ chưa sử dụng có thể xóa đi. Tiêu bản này sử dụng hình ảnh của mẫu Blue Eagle (mẫu mặc định)."

