COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC="ئەگەر سىز ئۆزىڭىزنىڭ مۇنبەر قېلىپى لايىھەسىنى باشلىماقچى بولسىڭىز، ئۇ ھالدا ئۈلگە قېلىپىنى ئاساس قىلسىڭىز بولىدۇ. مۇنداق باشلايسىز:  /components/com_kunena/template/example مۇندەرىجىدىكى بارلىق مەزمۇننى ئۆزىڭىزنىڭ پاپكىڭىزغا (ھۆججەت قىسقۇچىڭىزغا) كۆچۈرىۋېلىپ، ئاندىن كېيىن  template.xml ھۆججىتىنى ئۆزگەرتىسىز. باشقىلارنىڭ سىز ئۆزىڭىز بەلگىلىگەن قېلىپنىڭ پارامېترىنى تەرجىمە قىلىشىغا قولايلىق بولۇشى ئۈچۈن، تىل ھۆججەت نامىنى xx-XX.com_kunena.tpl_[folder].ini قىلىپ قويۇڭ. ئىشلىتىلمەيدىغان تىل ھۆججىتىنى ئۆچۈرىۋەتسىڭىز بولىدۇ. بۇ قېلىپتا ئىشلىتىلىدىغان سۈرەتلەر. Blue Eagle (كۆڭۈلدىكى) قېلىپتىن كەلگەن."

